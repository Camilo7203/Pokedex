<html>
<head>

<script type="text/javascript">
function miFuncion()
{
alert("Activaste la funcion miFuncion()");
}
</script>

</head>
<body>

<form>
<input type="button"
onclick="miFuncion()"
value="Activar Función">
</form>

<p>Presiona el botón y saldra una alerta contenida dentro de una función.</p>

</body>
</html>
